<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your quote!| AradhyeTech Change matters.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/newAradhyeTechlogo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>

<body>
    <!--
    *List of Questions*
        what's your name
        business name?
        mobile number?
        email address?
        what you want? (Simple website, webapp, mobile application, custom software, complete ecommercce suite, etc.)
        which sector would you be catering?
        when are you planning to go for this?(urgent, within a week, within a month, within 6 months)    
    -->
    <header>
        <img src="/public/logo.png" alt="">
        <h1>AradhyeTech</h1>
    </header>
    <div class="circleContainer">
        
    </div>
    <div class="secondCircle">
        
    </div>
    <div class="container">
        <h1 class="text">Bring your vision to reality!</h1>
    </div>
    <div class="contactform">

        <form action="" method="post">
            <label for="user_name">
                Enter your name
                <input type="text" id="user_name">
            </label>
            <label for="business_name">
                Enter your organization name
                <input type="text" id="business_name">
            </label>
            <label for="mobile_number">
                Enter your mobile number
                <input type="text" id="mobile_number">
            </label>
            <label for="email_address">
                Enter your email address
                <input type="text" id="email_address">
            </label>
            <label for="requirement">
                So which technical product you want?
            </label>
            <select name="requirement" id="requirement">
                <option value="default">Select option</option>
                <option value="SimpleWebsite">Simple Website</option>
                <option value="DynamicWebsite">Dynamic Website</option>
                <option value="MobileApp">Mobile App</option>
                <option value="CustomSoftW">Custom Software</option>
                <option value="ECommSuite">Complete Ecommerce Suite</option>
            </select>
            <label for="sector">
                Which sector you would be catering?
                <input type="text" placeholder="eg. Banking, Travel, etc.">
            </label>
            <label for="time">
                When are you planning for purchase?
            </label>
            <select name="time" id="time">
                <option value="default">Select option</option>
                <option value="urgent">Urgent</option>
                <option value="thisweek">This Week</option>
                <option value="thismonth">This month</option>
                <option value="Flexible">Flexible</option>
            </select>

            <div class="frmbtns">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <!-- <script type="module" src="/src/main.ts"></script> -->
</body>

</html>
